replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: latest
  args: []

ports:
  - name: http
    containerPort: 80
    protocol: TCP

livenessProbe_enabled: false
livenessProbe:
  httpGet:
    scheme: HTTP
    path: /actuator/health/liveness
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 20
  successThreshold: 1

readinessProbe_enabled: false
readinessProbe:
  httpGet:
    scheme: HTTP
    path: /actuator/health/readiness
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 3
  successThreshold: 1

configmap:
  enabled: false

resources:
  limits:
    memory: 350Mi

service:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# Service Account configuration
serviceAccount:
  create: false  # Deixei como false, vocÃª pode ativar se precisar criar uma service account
  automount: true
  annotations: {}
  name: ""

# Pod Annotations and Labels
podAnnotations: {}
podLabels: {}

# Pod Security Context and Security Context
podSecurityContext: {}
securityContext: {}

# Ingress configuration
ingress:
  enabled: false

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
volumeMounts: []

# NodeSelector, Tolerations, and Affinity
nodeSelector: {}
tolerations: []
affinity: {}