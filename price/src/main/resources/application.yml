server:
  port: 8082

spring:
  application:
    name: price
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres-db:5432/eCommerce
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    properties:
      hibernate:
        default_schema: price_schema
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/

app:
  catalog-service:
    host: http://localhost:8081/catalog

spring.cloud.function.definition: consumeMessage

spring.cloud.stream:
  defaultBinder: rabbit
  default.contentType: application/json
  bindings.consumeMessage-in-0:
    destination: price
    group: pricesGroup

spring.cloud.stream.bindings.consumeMessage-in-0.consumer:
  maxAttempts: 3
  backOffInitialInterval: 500
  backOffMaxInterval: 1000
  backOffMultiplier: 2.0

spring.cloud.stream.rabbit.bindings.consumeMessage-in-0.consumer:
  autoBindDlq: true
  republishToDlq: true

spring.rabbitmq:
  host: ${MESSAGE_HOST:localhost}
  port: 5672
  username: guest
  password: guest

