server:
  port: 8383

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: catalog
          uri: lb://catalog
          predicates:
            - Path=/catalog/**
        - id: inventory
          uri: lb://inventory
          predicates:
            - Path=/inventory/**
        - id: price
          uri: lb://price
          predicates:
            - Path=/price/**

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://host.docker.internal:8090/realms/tees

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    org.springframework.cloud.gateway: TRACE

---

spring:
  config:
    activate:
      on-profile: docker

