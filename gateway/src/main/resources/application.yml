server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: eureka-web-start
          uri: http://${app.eureka-server}:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
        - id: eureka-web-other
          uri: http://${app.eureka-server}:8761
          predicates:
            - Path=/eureka/**
        - id: catalog
          uri: lb://catalog
          predicates:
            - Path=/catalog/**
        - id: inventory
          uri: lb://inventory
          predicates:
            - Path=/inventory/**
        - id: price
          uri: lb://price
          predicates:
            - Path=/price/**

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://host.docker.internal:8090/realms/tees

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    org.springframework.cloud.gateway: TRACE

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    initial-instance-info-replication-interval-seconds: 5
    registry-fetch-interval-seconds: 5
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 5

app:
  eureka-server: localhost

---

spring:
  config:
    activate:
      on-profile: docker

app:
  eureka-server: eureka-server

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/

