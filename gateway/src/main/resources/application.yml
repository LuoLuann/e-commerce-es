server:
  port: 8080

spring:
  application:
    name: gateway

  cloud:
    gateway:
      routes:
        - id: eureka-web-start
          uri: http://eureka-server:8761
          predicates:
            - Path=/web
          filters:
            - SetPath=/

        - id: eureka-web-other
          uri: http://eureka-server:8761
          predicates:
            - Path=/**

        - id: catalog
          uri: lb://catalog
          predicates:
            - Path=/catalog/**

        - id: inventory
          uri: lb://inventory
          predicates:
            - Path=/inventory/**

        - id: price
          uri: lb://price
          predicates:
            - Path=/price/**

eureka:
  instance:
    hostname: gateway
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 30
  client:
    service-url:
      defaultZone: http://eureka-server:8761/
    register-with-eureka: true
    fetch-registry: true
